<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <link rel="icon" href="resources/images/icon.gif" th:href="@{/resources/images/icon.gif}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="João Paulo Siqueira"/>
    </head>
    <body>
        <div id="container">
            <div class="container-fluid">
                <div th:if="${error != null}">
                    <span th:text="'Erro No Login, Usuário ou Senha Inválidos!'"/>
                </div>
                <div th:if="${logout != null}">
                    <span th:text="'Logout Realizado Com Sucesso'"/>
                </div>
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form role="form" class="form-signin" accept-charset="UTF-8" method="post" th:action="@{/login/check}">
                                    <fieldset>
                                        <div class="input-group input-group-lg">
                                            <span id="username-glyphicon-addon" class="input-group-addon glyphicon glyphicon-user"></span>
                                            <input id="username" class="form-control" name="username" type="text" placeholder="E-Mail" required="" autofocus="" aria-describedby="username-glyphicon-addon"/>
                                        </div>
                                        <div class="input-group input-group-lg">
                                            <span id="password-glyphicon-addon" class="input-group-addon glyphicon glyphicon-star"></span>
                                            <input id="password" class="form-control" name="password" type="password" placeholder="Password" value=""  aria-describedby="password-glyphicon-addon"/>
                                        </div>
                                        <!--input id="username" class="form-control" name="username" type="text" placeholder="Username" required="" autofocus=""/-->
                                        <!--input id="password" class="form-control" name="password" type="password" placeholder="Password" value=""/-->
                                    </fieldset>
                                    <button class="btn btn-lg btn-success btn-block" type="submit" th:text="'Access'">Access</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer :: footer"> </footer>
        </div>
    </body>
</html>
